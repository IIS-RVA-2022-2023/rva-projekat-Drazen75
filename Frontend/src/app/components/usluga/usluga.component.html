<mat-toolbar color="primary">
  <span class="title-center">Usluga</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga usluga..." (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="data" class="mat-cell" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="naziv">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="datum_ugovora">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Datum ugovora</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.datum_ugovora | date:'dd.MM.yyyy.'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="opis_usluge">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Opis usluge</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.opis_usluge }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="provizija">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Provizija</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.provizija }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="filijala">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Filijala</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.filijala.adresa }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="korisnik_usluge" >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Korisnik Usluge</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.korisnik?.ime }} {{ row.korisnik?.prezime }}</mat-cell>
        </ng-container> 

        <!-- actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button (click)="openDialog(1)" mat-icon-button color="primary">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index">
            <button (click)="openDialog(2, row)" mat-icon-button color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button (click)="openDialog(3, row)" mat-icon-button color="primary">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
        </mat-row>
        </mat-table>
        <mat-paginator
            [length]="100"
            [pageSize]="5"
            [pageSizeOptions]="[5,10,25,100]">
        </mat-paginator>
        </div>
        <div class="container mat-elevation-z8">
        </div>
