<div class="container">
  <h3 mat-dialog-title *ngIf="flagArtDialog == 1">Dodavanje banke</h3>
  <h3 mat-dialog-title *ngIf="flagArtDialog == 2">Modifikacija banke: {{data.naziv}}</h3>
  <h3 mat-dialog-title *ngIf="flagArtDialog == 3">Brisanje banke: {{data.naziv}}</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
          <mat-form-field>
              <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flagArtDialog == 3"
                  required>
          </mat-form-field>
      </div>
      <div class="form">
          <mat-form-field>
              <input matInput placeholder="Kontakt" [(ngModel)]="data.kontakt" name="kontakt"
                  [disabled]="flagArtDialog == 3" required>
          </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field>
              <input matInput placeholder="PIB" [(ngModel)]="data.pib" name="pib"
                  [disabled]="flagArtDialog == 3" required>
          </mat-form-field>
      </div>
      <div class="mat-dialog-actions">
          <button mat-raised-button *ngIf="flagArtDialog==1" type="submit" (click)="add()"[disabled]="!formControl.valid">Sačuvaj</button>
          <button mat-raised-button *ngIf="flagArtDialog==2" type="submit" (click)="update()"[disabled]="!formControl.valid">Sačuvaj</button>
          <button mat-raised-button *ngIf="flagArtDialog==3" type="submit" (click)="delete()">Obriši</button>
          <button mat-raised-button (click)="cancel()">Poništi</button>
      </div>
  </form>
</div>
